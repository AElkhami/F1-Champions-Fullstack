name: Android CI Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/android-*.yml'
  pull_request:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/android-*.yml'

env:
  JAVA_VERSION: 17
  BUILD_TYPE: Debug
  APK_PATH: app/build/outputs/apk/debug/app-debug.apk

jobs:

  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      gradle-cache-key: ${{ steps.cache.outputs.cache-primary-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        run: ./gradlew lint${{ env.BUILD_TYPE }}
        working-directory: frontend

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: ./gradlew test${{ env.BUILD_TYPE }}UnitTest
        working-directory: frontend

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: test
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build project (custom build command)
        run: ./gradlew compileDebugSources
        working-directory: frontend

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: frontend

      - name: Rename APK
        run: |
          mv frontend/app/build/outputs/apk/debug/app-debug.apk frontend/app/build/outputs/apk/debug/f1champions-debug-v1.0.${{ github.run_number }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: frontend/app/build/outputs/apk/debug/f1champions-debug-v1.0.${{ github.run_number }}.apk

  release:
    name: Create GitHub Release and Upload APK
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "f1-champions v1.0.${{ github.run_number }}"
          body: |
            üèÅ New build for testing.
            - Built automatically from latest commit.
          files: ./release/f1champions-debug-v1.0.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.F1_DEPLOY_SECRET }}
